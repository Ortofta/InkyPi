<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Prices</title>
  <link rel="stylesheet" href="electricity_price.css">
</head>
<body>
  {# debug block removed - now rendering chart only #}
  <div class="chart-container">
    <div class="date-label">
      Elpriser - {{ current_date }}
    </div>
    <canvas id="priceChart" width="{{ width }}" height="{{ height }}"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Build arrays directly from template JSON to avoid runtime parsing differences
    const sekPrices = {{ data | map(attribute='SEK_per_kWh') | list | tojson }};
    const times = {{ data | map(attribute='time_start') | list | tojson }};

    // Ensure numbers
    for (let i = 0; i < sekPrices.length; i++) {
      sekPrices[i] = Number(sekPrices[i]);
    }

    const labels = times.map(t => t.slice(11, 16));
    const maxPrice = Math.max(...sekPrices);

    const ctx = document.getElementById('priceChart').getContext('2d');
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'SEK per kWh',
          data: sekPrices,
          borderColor: 'rgba(0, 0, 0, 1)',
          backgroundColor: 'rgba(128, 128, 128, 0.5)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          title: {
            display: false,
            text: maxPrice
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            title: {
              display: true,
              text: 'SEK/kWh'
            },
            beginAtZero: false,
              suggestedMax: maxPrice,
            ticks: {
              stepSize: 0.1
            }
          }
        }
      }
    });
  </script>
</body>
</html>
