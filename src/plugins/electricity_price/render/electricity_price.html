<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Prices</title>
  <link rel="stylesheet" href="electricity_price.css">
</head>
<body>
  {# debug block removed - now rendering chart only #}
  <div class="chart-container">
    <div class="date-label">
      {{ current_date }}
    </div>
    <canvas id="priceChart" width="{{ width }}" height="{{ height }}"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Build arrays directly from template JSON to avoid runtime parsing differences
    const sekPrices = {{ data | map(attribute='SEK_per_kWh') | list | tojson }};
    const times = {{ data | map(attribute='time_start') | list | tojson }};

    // Ensure numbers
    for (let i = 0; i < sekPrices.length; i++) {
      sekPrices[i] = Number(sekPrices[i]);
    }

    const labels = times.map(t => t.slice(11, 16));
    const maxPrice = Math.max(...sekPrices);
    // no debug output; keep maxPrice for title only

    const ctx = document.getElementById('priceChart').getContext('2d');
    // Use plain numeric dataset with labels to avoid parsing issues
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'SEK per kWh',
          data: sekPrices,
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
//        parsing: {
//          yAxisKey: 'SEK_per_kWh',
//          xAxisKey: 'time_start'
//        },
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          title: {
            display: true,
            text: maxPrice
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            title: {
              display: true,
              text: 'SEK/kWh'
            },
            beginAtZero: false,
              suggestedMax: maxPrice, // Chart.js will auto-scale
            ticks: {
              stepSize: 0.1
            }
          }
        }
      }
    });
    // no debug types shown
  </script>
</body>
</html>
