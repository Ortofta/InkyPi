<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Prices</title>
  <link rel="stylesheet" href="electricity_price.css">
</head>
<body>
  <div class="chart-container">
    <div class="date-label">
      {{ current_date }}
    </div>
    <canvas id="priceChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const data = {{ data | tojson | safe}};

    // Extract time and price for chart
    const labels = data.map(entry => entry.time_start.slice(11, 16));
    const sekPrices = data.map(entry => Number(entry.SEK_per_kWh));
    const maxPrice = Math.max(...sekPrices) + 0.2;

    const ctx = document.getElementById('priceChart').getContext('2d');
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'SEK per kWh',
          data: sekPrices,
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
//        parsing: {
//          yAxisKey: 'SEK_per_kWh',
//          xAxisKey: 'time_start'
//        },
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          title: {
            display: true,
            text: 'Electricity Prices (SEK/kWh)'
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            title: {
              display: true,
              text: 'SEK/kWh'
            },
            beginAtZero: true,
            suggestedMax: maxPrice
          }
        }
      }
    });
  </script>
</body>
</html>
